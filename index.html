<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambition Board</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fafafa;
      color: #333;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      cursor: grab;
      user-select: none;
    }
    body.dragging { cursor: grabbing; }

    /* --- Sidebar --- */
    #sidebar {
      position: fixed; left: 0; top: 0;
      width: 280px; height: 100vh;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(8px);
      border-right: 1px solid #e8e8e8;
      z-index: 200;
      display: flex; flex-direction: column;
      transition: transform 0.25s ease;
      user-select: none;
    }
    #sidebar.collapsed { transform: translateX(-280px); }

    #sidebar-toggle {
      position: fixed; left: 280px; top: 50%; transform: translateY(-50%);
      z-index: 201;
      background: rgba(255,255,255,0.95);
      border: 1px solid #e0e0e0; border-left: none;
      border-radius: 0 6px 6px 0;
      padding: 0.6rem 0.3rem; cursor: pointer;
      font-size: 0.7rem; color: #888;
      transition: left 0.25s ease;
      backdrop-filter: blur(4px);
    }
    #sidebar.collapsed ~ #sidebar-toggle { left: 0; }

    .sidebar-header { padding: 1.2rem 1rem 0.8rem; border-bottom: 1px solid #eee; }
    .sidebar-header h2 { font-size: 1rem; font-weight: 600; letter-spacing: 0.05em; }
    .sidebar-header p { font-size: 0.7rem; color: #999; margin-top: 0.2rem; }

    .sidebar-filters {
      padding: 0.8rem 1rem; border-bottom: 1px solid #eee;
      display: flex; gap: 0.4rem; flex-wrap: wrap;
    }
    .filter-btn {
      font-family: 'Noto Sans JP', sans-serif; font-size: 0.7rem;
      padding: 0.3rem 0.6rem; border-radius: 20px;
      border: 1px solid #ddd; background: #fff;
      cursor: pointer; color: #666; transition: all 0.15s ease;
    }
    .filter-btn:hover { border-color: #bbb; }
    .filter-btn.active { background: #333; color: #fff; border-color: #333; }

    .sidebar-list { flex: 1; overflow-y: auto; padding: 0.5rem 0; }

    .sidebar-item {
      padding: 0.6rem 1rem; cursor: pointer;
      display: flex; align-items: flex-start; gap: 0.5rem;
      transition: background 0.1s ease;
      font-size: 0.82rem; line-height: 1.5;
    }
    .sidebar-item:hover { background: #f5f5f5; }
    .sidebar-item .si-emoji { flex-shrink: 0; font-size: 1rem; margin-top: 0.1rem; }
    .sidebar-item .si-text { flex: 1; }
    .sidebar-item .si-meta { font-size: 0.65rem; color: #aaa; margin-top: 0.15rem; }
    .sidebar-item.done .si-name { color: #b8860b; font-weight: 600; }
    .sidebar-item .si-done-dot {
      display: inline-block; width: 6px; height: 6px;
      border-radius: 50%; background: #f0c040;
      margin-left: 0.3rem; vertical-align: middle;
    }

    .sidebar-count {
      padding: 0.6rem 1rem; border-top: 1px solid #eee;
      font-size: 0.7rem; color: #aaa; text-align: center;
    }

    /* --- Canvas --- */
    #canvas { position: absolute; width: 4000px; height: 4000px; }

    /* Single quadrant background gradient: subtle warm glow toward top-right */
    .board-bg {
      position: absolute;
      width: 20000px; height: 20000px;
      left: -8000px; top: -8000px;
      background: radial-gradient(ellipse at 100% 0%, rgba(255,180,50,0.06) 0%, rgba(250,250,250,0) 60%);
      pointer-events: none;
    }

    /* Axes: L-shaped, origin at bottom-left of canvas area */
    .axis-x {
      position: absolute;
      height: 2px; width: 20000px;
      background: #bbb;
      top: 3800px; left: 200px;
    }
    .axis-y {
      position: absolute;
      width: 2px; height: 20000px;
      background: #bbb;
      left: 200px; bottom: 200px;
      top: -16200px;
    }

    /* Fixed axis labels */
    .axis-label {
      position: fixed;
      font-size: 0.75rem; font-weight: 400;
      letter-spacing: 0.2em; color: #555;
      white-space: nowrap; z-index: 100;
      pointer-events: none;
    }
    .axis-label-right { bottom: 2rem; right: 2rem; }
    .axis-label-top { top: 2rem; left: 2rem; }

    /* Placement area */
    .placement-area {
      position: absolute;
      left: 200px; top: 0; width: 3800px; height: 3800px;
      border: 2px dashed #ddd; border-radius: 12px;
      border-left: none; border-bottom: none;
      pointer-events: none;
    }

    /* Origin marker */
    .origin {
      position: absolute; left: 193px; top: 3793px;
      width: 14px; height: 14px;
      border-radius: 50%; background: #ccc;
    }

    /* --- Cards --- */
    .item {
      position: absolute;
      background: #fff; border-radius: 10px;
      padding: 0.8rem 1.1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      border-left: 3px solid #3498db;
      width: 220px;
      font-size: 0.9rem; line-height: 1.6;
      transition: box-shadow 0.15s ease;
      cursor: pointer;
    }
    .item:hover { box-shadow: 0 4px 20px rgba(0,0,0,0.1); }

    .item.done {
      background: linear-gradient(135deg, #fff9e6, #fff4cc);
      border-left-color: #f0c040 !important;
      box-shadow: 0 2px 16px rgba(240, 192, 64, 0.2);
    }
    .item.done .text { color: #333; }

    .item.hidden { display: none; }
    .item.highlight { box-shadow: 0 0 0 3px #e67e22, 0 4px 20px rgba(0,0,0,0.15); z-index: 10; }
    .item.item-dragging { z-index: 20; box-shadow: 0 8px 30px rgba(0,0,0,0.2); opacity: 0.9; }

    .item .text {
      display: inline-block; max-width: 150px;
      white-space: nowrap; overflow: hidden;
      text-overflow: ellipsis; vertical-align: bottom;
    }
    .item .emoji { margin-right: 0.3rem; }
    .item .date { font-size: 0.65rem; color: #bbb; margin-top: 0.3rem; }

    .item .item-progress { margin-top: 0.4rem; }
    .item .item-progress-label {
      font-size: 0.65rem; color: #888; margin-bottom: 0.2rem;
      display: flex; justify-content: space-between;
    }
    .item .item-progress-bar {
      height: 5px; background: #eee;
      border-radius: 3px; overflow: hidden;
    }
    .item .item-progress-fill {
      height: 100%; border-radius: 3px;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      transition: width 0.3s ease;
    }
    .item.done .item-progress-fill {
      background: linear-gradient(90deg, #f0c040, #e6a800);
    }

    /* --- Detail popup --- */
    .detail-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.3); z-index: 500;
      display: flex; align-items: center; justify-content: center;
      backdrop-filter: blur(2px);
    }
    .detail-popup {
      background: #fff; border-radius: 12px; padding: 2rem;
      max-width: 420px; width: 90vw;
      box-shadow: 0 8px 40px rgba(0,0,0,0.15); position: relative;
    }
    .detail-popup h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.8rem; line-height: 1.5; }
    .detail-popup .detail-meta { font-size: 0.75rem; color: #999; margin-bottom: 1rem; }
    .detail-popup .detail-notes { font-size: 0.85rem; color: #555; line-height: 1.7; margin-bottom: 1rem; }
    .detail-popup .detail-links { list-style: none; display: flex; flex-direction: column; gap: 0.4rem; }
    .detail-popup .detail-links a { font-size: 0.85rem; color: #3498db; text-decoration: none; }
    .detail-popup .detail-links a:hover { text-decoration: underline; }
    .detail-close {
      position: absolute; top: 0.8rem; right: 1rem;
      background: none; border: none; font-size: 1.2rem;
      cursor: pointer; color: #aaa;
    }
    .detail-close:hover { color: #333; }

    /* --- Export --- */
    #export-btn {
      position: fixed; bottom: 1.5rem; right: 160px; z-index: 200;
      font-family: 'Noto Sans JP', sans-serif; font-size: 0.75rem;
      padding: 0.5rem 1rem; background: #fff;
      border: 1px solid #ddd; border-radius: 8px;
      cursor: pointer; color: #555; backdrop-filter: blur(4px);
      transition: all 0.15s ease;
    }
    #export-btn:hover { background: #333; color: #fff; border-color: #333; }

    .export-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.3);
      z-index: 500; display: flex; align-items: center; justify-content: center;
      backdrop-filter: blur(2px);
    }
    .export-popup {
      background: #fff; border-radius: 12px; padding: 1.5rem;
      max-width: 600px; width: 90vw; max-height: 80vh;
      box-shadow: 0 8px 40px rgba(0,0,0,0.15);
      display: flex; flex-direction: column;
    }
    .export-popup h2 { font-size: 1rem; font-weight: 600; margin-bottom: 0.8rem; }
    .export-popup textarea {
      flex: 1; min-height: 300px; font-family: monospace; font-size: 0.75rem;
      border: 1px solid #ddd; border-radius: 8px; padding: 0.8rem; resize: none; color: #333;
    }
    .export-actions { display: flex; gap: 0.5rem; margin-top: 0.8rem; justify-content: flex-end; }
    .export-actions button {
      font-family: 'Noto Sans JP', sans-serif; font-size: 0.8rem;
      padding: 0.5rem 1.2rem; border-radius: 8px; border: 1px solid #ddd; cursor: pointer;
    }
    .export-actions .btn-copy { background: #333; color: #fff; border-color: #333; }
    .export-actions .btn-close { background: #fff; color: #555; }

    /* --- Header --- */
    #header {
      position: fixed; top: 1.5rem; left: 50%; transform: translateX(-50%);
      text-align: center; z-index: 100; pointer-events: none;
    }
    #header h1 {
      font-weight: 300; font-size: 1.4rem; letter-spacing: 0.12em; color: #222;
      background: rgba(250,250,250,0.85); padding: 0.3rem 1.2rem;
      border-radius: 8px; backdrop-filter: blur(4px);
    }
    #header p { font-size: 0.75rem; color: #aaa; margin-top: 0.2rem; }

    /* --- Minimap --- */
    #minimap {
      position: fixed; bottom: 1.5rem; right: 1.5rem;
      width: 120px; height: 120px;
      background: rgba(255,255,255,0.9);
      border: 1px solid #e0e0e0; border-radius: 8px;
      z-index: 100; overflow: hidden; backdrop-filter: blur(4px);
    }
    #minimap .mm-axis-x { position: absolute; width: 100%; height: 1px; background: #ddd; top: 95%; }
    #minimap .mm-axis-y { position: absolute; height: 100%; width: 1px; background: #ddd; left: 5%; }
    #minimap .mm-viewport { position: absolute; border: 1.5px solid #e67e22; border-radius: 2px; opacity: 0.6; }
    #minimap .mm-dot { position: absolute; width: 3px; height: 3px; border-radius: 50%; background: #666; }
  </style>
</head>
<body>

    </div>
    <div class="sidebar-filters">
      <button class="filter-btn active" data-filter="all">„Åô„Åπ„Å¶</button>
      <button class="filter-btn" data-filter="active">ÈÄ≤Ë°å‰∏≠</button>

  </div>

  <div class="axis-label axis-label-right">ÈÅì„ÅÆ„Çä ‚Üí</div>
  <div class="axis-label axis-label-top">‚Üë ÁÜ±Èáè</div>

  <button id="export-btn" onclick="showExport()">üì§ JSONÂá∫Âäõ</button>

  <div id="minimap">
    <div class="mm-axis-x"></div>
    <div class="mm-axis-y"></div>
    <div class="mm-viewport" id="mm-viewport"></div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const CANVAS_SIZE = 4000;
    // Origin at bottom-left: (200, 3800)
    const ORIGIN_X = 200;
    const ORIGIN_Y = 3800;
    const AREA_W = 3600; // usable width
    const AREA_H = 3600; // usable height

    let allItems = [];
    let itemPositions = {};
    let currentFilter = 'all';
    let positionsModified = false;

    // --- Pan & Zoom ---
    // Start centered on the origin area
    let panX = -(ORIGIN_X - window.innerWidth * 0.3);
    let panY = -(ORIGIN_Y - window.innerHeight * 0.8);
    let zoom = 1;
    const ZOOM_MIN = 0.2, ZOOM_MAX = 2;
    let isDragging = false, hasDragged = false;
    let dragStartX, dragStartY;

    // Item dragging
    let dragItem = null, dragItemEl = null;
    let dragItemOffsetX, dragItemOffsetY;

    function applyTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
      canvas.style.transformOrigin = '0 0';
      document.querySelectorAll('.item').forEach(el => {
        el.style.transform = `scale(${1 / zoom})`;
        el.style.transformOrigin = 'top left';
      });
      updateMinimap();
    }

    document.addEventListener('mousedown', (e) => {
      if (e.target.closest('#minimap') || e.target.closest('#sidebar') || e.target.closest('#sidebar-toggle') || e.target.closest('#export-btn')) return;

      const itemEl = e.target.closest('.item');
      if (itemEl) {
        e.preventDefault(); e.stopPropagation();
        dragItemEl = itemEl;
        dragItem = allItems.find(i => i.id === parseInt(itemEl.dataset.itemId));
        const pos = itemPositions[dragItem.id];
        dragItemOffsetX = (e.clientX - panX) / zoom - pos.x;
        dragItemOffsetY = (e.clientY - panY) / zoom - pos.y;
        itemEl.classList.add('item-dragging');
        hasDragged = false;
        return;
      }

      isDragging = true; hasDragged = false;
      dragStartX = e.clientX - panX;
      dragStartY = e.clientY - panY;
      document.body.classList.add('dragging');
    });

    document.addEventListener('mousemove', (e) => {
      if (dragItemEl) {
        hasDragged = true;
        const nx = (e.clientX - panX) / zoom - dragItemOffsetX;
        const ny = (e.clientY - panY) / zoom - dragItemOffsetY;
        dragItemEl.style.left = nx + 'px';
        dragItemEl.style.top = ny + 'px';
        return;
      }
      if (!isDragging) return;
      hasDragged = true;
      panX = e.clientX - dragStartX;
      panY = e.clientY - dragStartY;
      applyTransform();
    });

    document.addEventListener('mouseup', () => {
      if (dragItemEl) {
        dragItemEl.classList.remove('item-dragging');
        if (hasDragged && dragItem) {
          const nx = parseFloat(dragItemEl.style.left);
          const ny = parseFloat(dragItemEl.style.top);
          itemPositions[dragItem.id] = { x: nx, y: ny };
          const dot = document.querySelector(`.mm-dot[data-id="${dragItem.id}"]`);
          if (dot) {
            dot.style.left = (nx / CANVAS_SIZE * 120) + 'px';
            dot.style.top = (ny / CANVAS_SIZE * 120) + 'px';
          }
          positionsModified = true;
          updateExportBtn();
        }
        dragItemEl = null; dragItem = null;
        return;
      }
      isDragging = false;
      document.body.classList.remove('dragging');
    });

    document.addEventListener('wheel', (e) => {
      if (e.target.closest('#sidebar')) return;
      e.preventDefault();
      const delta = e.deltaY > 0 ? 0.9 : 1.1;
      const newZoom = Math.min(ZOOM_MAX, Math.max(ZOOM_MIN, zoom * delta));
      const mx = e.clientX, my = e.clientY;
      const cx = (mx - panX) / zoom, cy = (my - panY) / zoom;
      zoom = newZoom;
      panX = mx - cx * zoom; panY = my - cy * zoom;
      applyTransform();
    }, { passive: false });

    // Touch
    let touchStartX, touchStartY;
    document.addEventListener('touchstart', (e) => {
      if (e.target.closest('#sidebar')) return;
      if (e.touches.length === 1) {
        touchStartX = e.touches[0].clientX - panX;
        touchStartY = e.touches[0].clientY - panY;
      }
    });
    document.addEventListener('touchmove', (e) => {
      if (e.target.closest('#sidebar')) return;
      if (e.touches.length === 1) {
        e.preventDefault();
        panX = e.touches[0].clientX - touchStartX;
        panY = e.touches[0].clientY - touchStartY;
        applyTransform();
      }
    }, { passive: false });

    // --- Minimap ---
    function updateMinimap() {
      const vp = document.getElementById('mm-viewport');
      const s = 120 / CANVAS_SIZE;
      vp.style.width = (window.innerWidth / zoom * s) + 'px';
      vp.style.height = (window.innerHeight / zoom * s) + 'px';
      vp.style.left = (-panX / zoom * s) + 'px';
      vp.style.top = (-panY / zoom * s) + 'px';
    }

    // --- Sidebar ---
    function toggleSidebar() {
      const sb = document.getElementById('sidebar');
      sb.classList.toggle('collapsed');
      document.getElementById('sidebar-toggle').textContent = sb.classList.contains('collapsed') ? '‚ñ∂' : '‚óÄ';
    }

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        applyFilter();
      });
    });

    function matchesFilter(item) {
      if (currentFilter === 'all') return true;
      if (currentFilter === 'active') return !item.doneAt;
      if (currentFilter === 'done') return !!item.doneAt;
      return true;
    }

    function applyFilter() {
      document.querySelectorAll('.item').forEach(el => {
        const id = parseInt(el.dataset.itemId);
        const item = allItems.find(i => i.id === id);
        el.classList.toggle('hidden', !(item && matchesFilter(item)));
      });
      renderSidebar();
    }

    function renderSidebar() {
      const list = document.getElementById('sidebar-list');
      const filtered = allItems.filter(matchesFilter);
      list.innerHTML = filtered.map(item => {
        const isDone = !!item.doneAt;
        const doneDot = isDone ? '<span class="si-done-dot"></span>' : '';
        return `
          <div class="sidebar-item${isDone ? ' done' : ''}" data-id="${item.id}">
            <span class="si-emoji">${item.emoji || ''}</span>
            <div class="si-text">
              <span class="si-name">${item.text}${doneDot}</span>
              <div class="si-meta">${item.addedAt}</div>
            </div>
          </div>`;
      }).join('');

      const doneCount = allItems.filter(i => !!i.doneAt).length;
      document.getElementById('sidebar-count').textContent =
        `${filtered.length}‰ª∂Ë°®Á§∫ / ÂÖ®${allItems.length}‰ª∂ÔºàÈÅîÊàê: ${doneCount}Ôºâ`;

      list.querySelectorAll('.sidebar-item').forEach(el => {
        el.addEventListener('click', () => panToItem(parseInt(el.dataset.id)));
      });
    }

    function panToItem(id) {
      const pos = itemPositions[id]; if (!pos) return;
      document.querySelectorAll('.item.highlight').forEach(el => el.classList.remove('highlight'));
      panX = -(pos.x * zoom - window.innerWidth / 2);
      panY = -(pos.y * zoom - window.innerHeight / 2);
      applyTransform();
      const el = document.querySelector(`.item[data-item-id="${id}"]`);
      if (el) { el.classList.add('highlight'); setTimeout(() => el.classList.remove('highlight'), 2000); }
    }

    // --- Data ---
    function seededRandom(seed) {
      let h = 0;
      for (let i = 0; i < seed.length; i++) h = ((h << 5) - h + seed.charCodeAt(i)) | 0;
      return () => { h = (h * 16807) % 2147483647; return (h & 0x7fffffff) / 2147483647; };
    }

    async function loadAmbitions() {
      try {
        const res = await fetch('data/ambitions.json');
        allItems = await res.json();
        renderItems(allItems);
        renderSidebar();
      } catch (e) { console.error('Failed to load:', e); }
    }

    function renderItems(items) {
      document.querySelectorAll('.item').forEach(el => el.remove());
      document.querySelectorAll('.mm-dot').forEach(el => el.remove());
      const minimap = document.getElementById('minimap');

      items.forEach(item => {
        let x, y;
        if (item.x !== undefined && item.y !== undefined) {
          x = item.x; y = item.y;
        } else {
          // Auto-place: spread across the quadrant
          const rng = seededRandom(item.text + item.id);
          x = ORIGIN_X + 100 + rng() * (AREA_W - 200);
          y = ORIGIN_Y - 100 - rng() * (AREA_H - 200);
        }
        itemPositions[item.id] = { x, y };

        const el = document.createElement('div');
        const isDone = !!item.doneAt;
        el.className = `item${isDone ? ' done' : ''}`;
        el.dataset.itemId = item.id;
        el.style.left = x + 'px'; el.style.top = y + 'px';

        let p = item.progress;
        if (!p) p = isDone ? { current: 1, target: 1, unit: '' } : { current: 0, target: 1, unit: '' };
        const pct = Math.min(100, Math.round((p.current / p.target) * 100));
        const showLabel = p.target !== 1;

        el.innerHTML = `
          <span class="emoji">${item.emoji || ''}</span><span class="text">${item.text}</span>
          <div class="item-progress">
            ${showLabel ? `<div class="item-progress-label"><span>${p.current}${p.unit||''}</span><span>${pct}% ‚Üí ${p.target}${p.unit||''}</span></div>` : ''}
            <div class="item-progress-bar"><div class="item-progress-fill" style="width:${pct}%"></div></div>
          </div>
          <div class="date">${item.addedAt}</div>
        `;

        el.addEventListener('click', (e) => {
          if (hasDragged) return;
          e.stopPropagation();
          showDetail(item);
        });
        canvas.appendChild(el);

        const dot = document.createElement('div');
        dot.className = 'mm-dot'; dot.dataset.id = item.id;
        dot.style.left = (x / CANVAS_SIZE * 120) + 'px';
        dot.style.top = (y / CANVAS_SIZE * 120) + 'px';
        minimap.appendChild(dot);
      });
    }

    function showDetail(item) {
      document.querySelectorAll('.detail-overlay').forEach(el => el.remove());
      const overlay = document.createElement('div');
      overlay.className = 'detail-overlay';
      const status = item.doneAt ? `ÈÅîÊàê: ${item.doneAt}` : 'ÈÄ≤Ë°å‰∏≠';
      let linksHtml = '';
      if (item.links && item.links.length) {
        linksHtml = '<ul class="detail-links">' +
          item.links.map(l => `<li><a href="${l.url}" target="_blank" rel="noopener">üîó ${l.label||l.url}</a></li>`).join('') + '</ul>';
      }
      const notesHtml = item.notes ? `<div class="detail-notes">${item.notes}</div>` : '';
      let progressHtml = '';
      if (item.progress) {
        const p = item.progress;
        const pct = Math.min(100, Math.round((p.current/p.target)*100));
        progressHtml = `<div class="detail-notes">${p.current}${p.unit||''} / ${p.target}${p.unit||''} (${pct}%)</div>`;
      }
      overlay.innerHTML = `
        <div class="detail-popup">
          <button class="detail-close">‚úï</button>
          <h2>${item.emoji||''} ${item.text}</h2>
          <div class="detail-meta">ËøΩÂä†: ${item.addedAt} „Éª ${status}</div>
          ${notesHtml}${progressHtml}${linksHtml}
        </div>`;
      overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.remove(); });
      overlay.querySelector('.detail-close').addEventListener('click', () => overlay.remove());
      document.body.appendChild(overlay);
    }

    // --- Export ---
    function updateExportBtn() {
      const btn = document.getElementById('export-btn');
      btn.textContent = positionsModified ? 'üì§ JSONÂá∫Âäõ ‚óè' : 'üì§ JSONÂá∫Âäõ';
      btn.style.borderColor = positionsModified ? '#e67e22' : '#ddd';
    }

    function showExport() {
      document.querySelectorAll('.export-overlay').forEach(el => el.remove());
      const data = allItems.map(item => {
        const pos = itemPositions[item.id];
        const out = { ...item };
        if (pos) { out.x = Math.round(pos.x); out.y = Math.round(pos.y); }
        return out;
      });
      const json = JSON.stringify(data, null, 2);
      const overlay = document.createElement('div');
      overlay.className = 'export-overlay';
      overlay.innerHTML = `
        <div class="export-popup">
          <h2>üì§ ÈÖçÁΩÆ„Éá„Éº„Çø (JSON)</h2>
          <textarea readonly>${json}</textarea>
          <div class="export-actions">
            <button class="btn-close" onclick="this.closest('.export-overlay').remove()">Èñâ„Åò„Çã</button>
            <button class="btn-copy" onclick="copyExport(this)">üìã „Ç≥„Éî„Éº</button>
            <button class="btn-copy" onclick="downloadExport()">üíæ „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
          </div>
        </div>`;
      overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.remove(); });
      document.body.appendChild(overlay);
    }

    function copyExport(btn) {
      const ta = btn.closest('.export-popup').querySelector('textarea');
      navigator.clipboard.writeText(ta.value).then(() => {
        btn.textContent = '‚úì „Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü';
        setTimeout(() => btn.textContent = 'üìã „Ç≥„Éî„Éº', 2000);
      });
    }

    function downloadExport() {
      const data = allItems.map(item => {
        const pos = itemPositions[item.id];
        const out = { ...item };
        if (pos) { out.x = Math.round(pos.x); out.y = Math.round(pos.y); }
        return out;
      });
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
      a.download = 'ambitions.json'; a.click(); URL.revokeObjectURL(a.href);
    }

    applyTransform();
    loadAmbitions();
  </script>

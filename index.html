<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambition Board</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fafafa;
      color: #333;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      cursor: grab;
      user-select: none;
    }

    body.dragging { cursor: grabbing; }

    /* --- Sidebar --- */
    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100vh;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(8px);
      border-right: 1px solid #e8e8e8;
      z-index: 200;
      display: flex;
      flex-direction: column;
      transform: translateX(0);
      transition: transform 0.25s ease;
      user-select: none;
    }

    #sidebar.collapsed {
      transform: translateX(-280px);
    }

    #sidebar-toggle {
      position: fixed;
      left: 280px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 201;
      background: rgba(255,255,255,0.95);
      border: 1px solid #e0e0e0;
      border-left: none;
      border-radius: 0 6px 6px 0;
      padding: 0.6rem 0.3rem;
      cursor: pointer;
      font-size: 0.7rem;
      color: #888;
      transition: left 0.25s ease;
      backdrop-filter: blur(8px);
    }

    #sidebar.collapsed ~ #sidebar-toggle {
      left: 0;
    }

    .sidebar-header {
      padding: 1.2rem 1rem 0.8rem;
      border-bottom: 1px solid #eee;
    }

    .sidebar-header h2 {
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .sidebar-header p {
      font-size: 0.7rem;
      color: #999;
      margin-top: 0.2rem;
    }

    /* Filters */
    .sidebar-filters {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #eee;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 0.7rem;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      color: #666;
      transition: all 0.15s ease;
    }

    .filter-btn:hover { border-color: #bbb; }
    .filter-btn.active { background: #333; color: #fff; border-color: #333; }

    /* Item list */
    .sidebar-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0;
    }

    .sidebar-item {
      padding: 0.6rem 1rem;
      cursor: pointer;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      transition: background 0.1s ease;
      font-size: 0.82rem;
      line-height: 1.5;
    }

    .sidebar-item:hover {
      background: #f5f5f5;
    }

    .sidebar-item .si-emoji {
      flex-shrink: 0;
      font-size: 1rem;
      margin-top: 0.1rem;
    }

    .sidebar-item .si-text {
      flex: 1;
    }

    .sidebar-item .si-name {
      display: block;
    }

    .sidebar-item .si-meta {
      font-size: 0.65rem;
      color: #aaa;
      margin-top: 0.15rem;
    }

    .sidebar-item.done .si-name {
      color: #b8860b;
      font-weight: 600;
    }

    .sidebar-item .si-done-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #f0c040;
      margin-left: 0.3rem;
      vertical-align: middle;
    }

    .sidebar-count {
      padding: 0.6rem 1rem;
      border-top: 1px solid #eee;
      font-size: 0.7rem;
      color: #aaa;
      text-align: center;
    }

    /* --- Canvas --- */
    #canvas {
      position: absolute;
      width: 4000px;
      height: 4000px;
    }

    .quad-bg {
      position: absolute;
      width: 10000px;
      height: 10000px;
    }
    .quad-bg-close-big  { left: -8000px; top: -8000px;  background: rgba(230, 126, 34, 0.07); }
    .quad-bg-far-big    { left: 2000px;  top: -8000px;  background: rgba(142, 68, 173, 0.07); }
    .quad-bg-close-small { left: -8000px; top: 2000px;   background: rgba(39, 174, 96, 0.07); }
    .quad-bg-far-small  { left: 2000px;  top: 2000px;   background: rgba(52, 152, 219, 0.07); }

    .axis-line-h, .axis-line-v {
      position: absolute;
      background: #bbb;
    }
    .axis-line-h { width: 20000px; height: 2px; top: 2000px; left: -9000px; }
    .axis-line-v { height: 20000px; width: 2px; left: 2000px; top: -9000px; }

    .axis-label {
      position: fixed;
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.2em;
      color: #555;
      white-space: nowrap;
      z-index: 100;
      pointer-events: none;
    }

    .axis-label-top    { left: 50%; top: 1rem; transform: translateX(-50%); }
    .axis-label-bottom { left: 50%; bottom: 1rem; transform: translateX(-50%); }
    .axis-label-left   { top: 50%; left: 1rem; transform: translateY(-50%); }
    .axis-label-right  { top: 50%; right: 1rem; transform: translateY(-50%); }

    .placement-area {
      position: absolute;
      left: 0; top: 0;
      width: 4000px; height: 4000px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      pointer-events: none;
    }

    .origin {
      position: absolute;
      left: 1993px; top: 1993px;
      width: 14px; height: 14px;
      border-radius: 50%;
      background: #ddd;
    }

    /* Items on canvas */
    .item {
      position: absolute;
      background: #fff;
      border-radius: 10px;
      padding: 0.8rem 1.1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      border-left: 3px solid #ddd;
      width: 220px;
      font-size: 0.9rem;
      line-height: 1.6;
      transition: box-shadow 0.15s ease;
      cursor: pointer;
    }

    .item:hover { box-shadow: 0 4px 20px rgba(0,0,0,0.1); }

    .item.q-close-big   { border-left-color: #e67e22; }
    .item.q-far-big     { border-left-color: #8e44ad; }
    .item.q-close-small  { border-left-color: #27ae60; }
    .item.q-far-small   { border-left-color: #3498db; }

    .item.done {
      background: linear-gradient(135deg, #fff9e6, #fff4cc);
      border-left-color: #f0c040 !important;
      box-shadow: 0 2px 16px rgba(240, 192, 64, 0.2);
    }
    .item.done .text { color: #333; }
    /* done badge removed - color indicates status */

    .item.hidden { display: none; }
    .item.highlight { box-shadow: 0 0 0 3px #e67e22, 0 4px 20px rgba(0,0,0,0.15); z-index: 10; }
    /* Group cards */
    .item.group-card {
      border-left-width: 4px;
      cursor: pointer;
    }
    .item .group-badge {
      display: inline-block;
      font-size: 0.6rem;
      background: #eee;
      color: #888;
      padding: 0.1rem 0.4rem;
      border-radius: 4px;
      margin-left: 0.3rem;
      font-weight: 600;
    }
    .item.done .group-badge {
      background: rgba(240,192,64,0.3);
      color: #b8860b;
    }

    .item.child-card {
      transition: opacity 0.2s ease, box-shadow 0.15s ease;
    }

    .item.item-dragging {
      z-index: 20;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      opacity: 0.9;
    }

    /* Export button */
    #export-btn {
      position: fixed;
      bottom: 1.5rem;
      right: 160px;
      z-index: 200;
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 0.75rem;
      padding: 0.5rem 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      color: #555;
      backdrop-filter: blur(4px);
      transition: all 0.15s ease;
    }
    #export-btn:hover { background: #333; color: #fff; border-color: #333; }

    /* Export modal */
    .export-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      z-index: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
    }
    .export-popup {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 600px;
      width: 90vw;
      max-height: 80vh;
      box-shadow: 0 8px 40px rgba(0,0,0,0.15);
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .export-popup h2 { font-size: 1rem; font-weight: 600; margin-bottom: 0.8rem; }
    .export-popup textarea {
      flex: 1;
      min-height: 300px;
      font-family: monospace;
      font-size: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.8rem;
      resize: none;
      color: #333;
    }
    .export-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.8rem;
      justify-content: flex-end;
    }
    .export-actions button {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 0.8rem;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .export-actions .btn-copy { background: #333; color: #fff; border-color: #333; }
    .export-actions .btn-copy:hover { background: #555; }
    .export-actions .btn-close { background: #fff; color: #555; }
    .export-actions .btn-close:hover { background: #f5f5f5; }

    .item .item-progress {
      margin-top: 0.4rem;
    }
    .item .item-progress-label {
      font-size: 0.65rem;
      color: #888;
      margin-bottom: 0.2rem;
      display: flex;
      justify-content: space-between;
    }
    .item .item-progress-bar {
      height: 5px;
      background: #eee;
      border-radius: 3px;
      overflow: hidden;
    }
    .item .item-progress-fill {
      height: 100%;
      border-radius: 3px;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      transition: width 0.3s ease;
    }
    .item.done .item-progress-fill {
      background: linear-gradient(90deg, #f0c040, #e6a800);
    }

    .item .text {
      display: inline-block;
      max-width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: bottom;
    }

    .item .emoji { margin-right: 0.3rem; }
    .item .date { font-size: 0.65rem; color: #bbb; margin-top: 0.3rem; }

    /* Detail popup */
    .detail-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      z-index: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
    }

    .detail-popup {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      max-width: 420px;
      width: 90vw;
      box-shadow: 0 8px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    .detail-popup h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.8rem; line-height: 1.5; }
    .detail-popup .detail-meta { font-size: 0.75rem; color: #999; margin-bottom: 1rem; }
    .detail-popup .detail-notes { font-size: 0.85rem; color: #555; line-height: 1.7; margin-bottom: 1rem; }
    .detail-popup .detail-milestones {
      list-style: none;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .detail-popup .detail-milestones li {
      font-size: 0.85rem;
      padding: 0.4rem 0.6rem;
      background: #f8f8f8;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .detail-popup .detail-milestones li .ms-check {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid #ccc;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
    }
    .detail-popup .detail-milestones li.ms-done .ms-check {
      background: #27ae60;
      border-color: #27ae60;
      color: #fff;
    }
    .detail-popup .detail-milestones li.ms-done .ms-text {
      text-decoration: line-through;
      color: #aaa;
    }
    .detail-popup .ms-progress {
      font-size: 0.7rem;
      color: #999;
      margin-bottom: 0.6rem;
    }
    .detail-popup .ms-bar {
      height: 4px;
      background: #eee;
      border-radius: 2px;
      margin-bottom: 0.8rem;
      overflow: hidden;
    }
    .detail-popup .ms-bar-fill {
      height: 100%;
      background: #27ae60;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .detail-popup .detail-links { list-style: none; display: flex; flex-direction: column; gap: 0.4rem; }
    .detail-popup .detail-links a { font-size: 0.85rem; color: #3498db; text-decoration: none; display: flex; align-items: center; gap: 0.3rem; }
    .detail-popup .detail-links a:hover { text-decoration: underline; }

    .detail-close {
      position: absolute;
      top: 0.8rem; right: 1rem;
      background: none; border: none;
      font-size: 1.2rem; cursor: pointer; color: #aaa;
    }
    .detail-close:hover { color: #333; }

    /* Header */
    #header {
      position: fixed;
      top: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 100;
      pointer-events: none;
    }

    #header h1 {
      font-weight: 300;
      font-size: 1.4rem;
      letter-spacing: 0.12em;
      color: #222;
      background: rgba(250,250,250,0.85);
      padding: 0.3rem 1.2rem;
      border-radius: 8px;
      backdrop-filter: blur(4px);
    }

    #header p { font-size: 0.75rem; color: #aaa; margin-top: 0.2rem; }

    /* Minimap */
    #minimap {
      position: fixed;
      bottom: 1.5rem; right: 1.5rem;
      width: 120px; height: 120px;
      background: rgba(255,255,255,0.9);
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      z-index: 100;
      overflow: hidden;
      backdrop-filter: blur(4px);
    }

    #minimap .mm-cross-h, #minimap .mm-cross-v { position: absolute; background: #e0e0e0; }
    #minimap .mm-cross-h { width: 100%; height: 1px; top: 50%; }
    #minimap .mm-cross-v { height: 100%; width: 1px; left: 50%; }
    #minimap .mm-viewport { position: absolute; border: 1.5px solid #e67e22; border-radius: 2px; opacity: 0.6; }
    #minimap .mm-dot { position: absolute; width: 3px; height: 3px; border-radius: 50%; background: #666; }
  </style>
</head>

  <script>
    const canvas = document.getElementById('canvas');
    const CANVAS_SIZE = 4000;
    const CENTER = CANVAS_SIZE / 2;

    let allItems = [];
    let itemPositions = {};
    let currentFilter = 'all';
    let positionsModified = false;

    // --- Pan & Zoom ---
    let panX = -(CENTER - window.innerWidth / 2);
    let panY = -(CENTER - window.innerHeight / 2);
    let zoom = 1;
    const ZOOM_MIN = 0.3, ZOOM_MAX = 2;
    let isDragging = false, hasDragged = false;
    let dragStartX, dragStartY;

    // --- Item Dragging ---
    let dragItem = null;
    let dragItemEl = null;
    let dragItemStartX, dragItemStartY;
    let dragItemOffsetX, dragItemOffsetY;

    function applyTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
      canvas.style.transformOrigin = '0 0';
      document.querySelectorAll('.item').forEach(el => {
        el.style.transform = `scale(${1 / zoom})`;
        el.style.transformOrigin = 'top left';
      });
      updateMinimap();
    }

    document.addEventListener('mousedown', (e) => {
      if (e.target.closest('#minimap') || e.target.closest('#sidebar') || e.target.closest('#sidebar-toggle') || e.target.closest('#export-btn')) return;

      const itemEl = e.target.closest('.item');
      if (itemEl) {
        // Start item drag
        e.preventDefault();
        e.stopPropagation();
        dragItemEl = itemEl;
        dragItem = allItems.find(i => i.id === parseInt(itemEl.dataset.itemId));
        const pos = itemPositions[dragItem.id];
        dragItemStartX = pos.x;
        dragItemStartY = pos.y;
        // Mouse position in canvas coords
        dragItemOffsetX = (e.clientX - panX) / zoom - pos.x;
        dragItemOffsetY = (e.clientY - panY) / zoom - pos.y;
        itemEl.classList.add('item-dragging');
        hasDragged = false;
        return;
      }

      isDragging = true;
      hasDragged = false;
      dragStartX = e.clientX - panX;
      dragStartY = e.clientY - panY;
      document.body.classList.add('dragging');
    });

    document.addEventListener('mousemove', (e) => {
      if (dragItemEl) {
        hasDragged = true;
        const newX = (e.clientX - panX) / zoom - dragItemOffsetX;
        const newY = (e.clientY - panY) / zoom - dragItemOffsetY;
        dragItemEl.style.left = newX + 'px';
        dragItemEl.style.top = newY + 'px';
        return;
      }
      if (!isDragging) return;
      hasDragged = true;
      panX = e.clientX - dragStartX;
      panY = e.clientY - dragStartY;
      applyTransform();
    });

    document.addEventListener('mouseup', (e) => {
      if (dragItemEl) {
        dragItemEl.classList.remove('item-dragging');
        if (hasDragged && dragItem) {
          const newX = parseFloat(dragItemEl.style.left);
          const newY = parseFloat(dragItemEl.style.top);
          itemPositions[dragItem.id] = { x: newX, y: newY };
          // Update minimap dot
          const dot = document.querySelector(`.mm-dot[data-id="${dragItem.id}"]`);
          if (dot) {
            dot.style.left = (newX / CANVAS_SIZE * 120) + 'px';
            dot.style.top = (newY / CANVAS_SIZE * 120) + 'px';
          }
          positionsModified = true;
          updateExportBtn();
        }
        dragItemEl = null;
        dragItem = null;
        return;
      }
      isDragging = false;
      document.body.classList.remove('dragging');
    });

    document.addEventListener('wheel', (e) => {
      if (e.target.closest('#sidebar')) return;
      e.preventDefault();
      const delta = e.deltaY > 0 ? 0.9 : 1.1;
      const newZoom = Math.min(ZOOM_MAX, Math.max(ZOOM_MIN, zoom * delta));
      const mouseX = e.clientX, mouseY = e.clientY;
      const canvasX = (mouseX - panX) / zoom;
      const canvasY = (mouseY - panY) / zoom;
      zoom = newZoom;
      panX = mouseX - canvasX * zoom;
      panY = mouseY - canvasY * zoom;
      applyTransform();
    }, { passive: false });

    // Touch
    let touchStartX, touchStartY;
    document.addEventListener('touchstart', (e) => {
      if (e.target.closest('#sidebar')) return;
      if (e.touches.length === 1) {
        touchStartX = e.touches[0].clientX - panX;
        touchStartY = e.touches[0].clientY - panY;
      }
    });
    document.addEventListener('touchmove', (e) => {
      if (e.target.closest('#sidebar')) return;
      if (e.touches.length === 1) {
        e.preventDefault();
        panX = e.touches[0].clientX - touchStartX;
        panY = e.touches[0].clientY - touchStartY;
        applyTransform();
      }
    }, { passive: false });

    // --- Minimap ---
    function updateMinimap() {
      const vp = document.getElementById('mm-viewport');
      const scale = 120 / CANVAS_SIZE;
      vp.style.width = (window.innerWidth / zoom * scale) + 'px';
      vp.style.height = (window.innerHeight / zoom * scale) + 'px';
      vp.style.left = (-panX / zoom * scale) + 'px';
      vp.style.top = (-panY / zoom * scale) + 'px';
    }

    // --- Sidebar ---
    function toggleSidebar() {
      const sb = document.getElementById('sidebar');
      const btn = document.getElementById('sidebar-toggle');
      sb.classList.toggle('collapsed');
      btn.textContent = sb.classList.contains('collapsed') ? '‚ñ∂' : '‚óÄ';
    }

    // Filters
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        applyFilter();
      });
    });

    function matchesFilter(item) {
      if (currentFilter === 'all') return true;
      if (currentFilter === 'active') return !item.doneAt;
      if (currentFilter === 'done') return !!item.doneAt;
      return item.quadrant === currentFilter;
    }

    function applyFilter() {
      // Update canvas items visibility
      document.querySelectorAll('.item').forEach(el => {
        const id = parseInt(el.dataset.itemId);
        const item = allItems.find(i => i.id === id);
        if (item && matchesFilter(item)) {
          el.classList.remove('hidden');
        } else {
          el.classList.add('hidden');
        }
      });

      // Update sidebar list
      renderSidebar();
    }

    function renderSidebar() {
      const list = document.getElementById('sidebar-list');
      const filtered = allItems.filter(matchesFilter);
      const countEl = document.getElementById('sidebar-count');

      list.innerHTML = filtered.map(item => {
        const isDone = !!item.doneAt;
        const doneDot = isDone ? '<span class="si-done-dot"></span>' : '';
        const quadLabels = { 'close-big':'üî•','far-big':'üåü','close-small':'‚ú®','far-small':'üí≠' };
        let msInfo = '';
        if (item.milestones && item.milestones.length > 0) {
          const mc = item.milestones.filter(m => m.done).length;
          msInfo = ` „Éª ${mc}/${item.milestones.length}`;
        }
        return `
          <div class="sidebar-item${isDone ? ' done' : ''}" data-id="${item.id}">
            <span class="si-emoji">${item.emoji || ''}</span>
            <div class="si-text">
              <span class="si-name">${item.text}${doneDot}</span>
              <div class="si-meta">${quadLabels[item.quadrant] || ''} „Éª ${item.addedAt}${msInfo}</div>
            </div>
          </div>
        `;
      }).join('');

      const doneCount = allItems.filter(i => !!i.doneAt).length;
      countEl.textContent = `${filtered.length}‰ª∂Ë°®Á§∫ / ÂÖ®${allItems.length}‰ª∂ÔºàÈÅîÊàê: ${doneCount}Ôºâ`;

      // Click to jump
      list.querySelectorAll('.sidebar-item').forEach(el => {
        el.addEventListener('click', () => {
          const id = parseInt(el.dataset.id);
          panToItem(id);
        });
      });
    }

    function panToItem(id) {
      const pos = itemPositions[id];
      if (!pos) return;

      // Remove old highlights
      document.querySelectorAll('.item.highlight').forEach(el => el.classList.remove('highlight'));

      // Pan to center the item
      panX = -(pos.x * zoom - window.innerWidth / 2);
      panY = -(pos.y * zoom - window.innerHeight / 2);
      applyTransform();

      // Highlight
      const el = document.querySelector(`.item[data-item-id="${id}"]`);
      if (el) {
        el.classList.add('highlight');
        setTimeout(() => el.classList.remove('highlight'), 2000);
      }
    }

    // --- Data ---
    const QUADRANT_REGIONS = {
      'close-big':  { xMin: -1800, xMax: -100, yMin: -1800, yMax: -100 },
      'far-big':    { xMin: 100,   xMax: 1800, yMin: -1800, yMax: -100 },
      'close-small': { xMin: -1800, xMax: -100, yMin: 100,   yMax: 1800 },
      'far-small':  { xMin: 100,   xMax: 1800, yMin: 100,   yMax: 1800 },
    };

    function seededRandom(seed) {
      let h = 0;
      for (let i = 0; i < seed.length; i++) {
        h = ((h << 5) - h + seed.charCodeAt(i)) | 0;
      }
      return () => {
        h = (h * 16807 + 0) % 2147483647;
        return (h & 0x7fffffff) / 2147483647;
      };
    }

    async function loadAmbitions() {
      try {
        const res = await fetch('data/ambitions.json');
        allItems = await res.json();
        renderItems(allItems);
        renderSidebar();
      } catch (e) {
        console.error('Failed to load ambitions:', e);
      }
    }

    function renderItems(items) {
      document.querySelectorAll('.item').forEach(el => el.remove());
      document.querySelectorAll('.mm-dot').forEach(el => el.remove());
      const minimap = document.getElementById('minimap');

      items.forEach(item => {
        const region = QUADRANT_REGIONS[item.quadrant];
        if (!region) return;

        let x, y;
        if (item.x !== undefined && item.y !== undefined) {
          x = item.x;
          y = item.y;
        } else {
          const rng = seededRandom(item.text + item.id);
          x = CENTER + region.xMin + rng() * (region.xMax - region.xMin);
          y = CENTER + region.yMin + rng() * (region.yMax - region.yMin);
        }
        itemPositions[item.id] = { x, y };

        const el = document.createElement('div');
        const isDone = !!item.doneAt;
        el.className = `item q-${item.quadrant}${isDone ? ' done' : ''}`;
        el.dataset.itemId = item.id;
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        let p = item.progress;
        if (!p) {
          p = isDone ? { current: 1, target: 1, unit: '' } : { current: 0, target: 1, unit: '' };
        }
        const pct = Math.min(100, Math.round((p.current / p.target) * 100));
        const showLabel = p.target !== 1;
        const progressHtml = `
          <div class="item-progress">
            ${showLabel ? `<div class="item-progress-label">
              <span>${p.current}${p.unit || ''}</span>
              <span>${pct}% ‚Üí ${p.target}${p.unit || ''}</span>
            </div>` : ''}
            <div class="item-progress-bar">
              <div class="item-progress-fill" style="width:${pct}%"></div>
            </div>
          </div>
        `;

        let groupBadge = '';
        if (item.isGroup && item.children) {
          const doneC = item.children.filter(c => c.doneAt).length;
          groupBadge = `<span class="group-badge">‚ñº ${doneC}/${item.children.length}</span>`;
          el.classList.add('group-card');
        }

        el.innerHTML = `
          <span class="emoji">${item.emoji || ''}</span><span class="text">${item.text}</span>${groupBadge}
          ${progressHtml}
          <div class="date">${item.addedAt}${isDone ? ' ‚Üí ' + item.doneAt : ''}</div>
        `;

        el.addEventListener('click', (e) => {
          if (hasDragged) return;
          e.stopPropagation();
          if (item.isGroup && item.children) {
            toggleGroupChildren(item, el, x, y);
          } else {
            showDetail(item);
          }
        });
        canvas.appendChild(el);

        const dot = document.createElement('div');
        dot.className = 'mm-dot';
        dot.dataset.id = item.id;
        dot.style.left = (x / CANVAS_SIZE * 120) + 'px';
        dot.style.top = (y / CANVAS_SIZE * 120) + 'px';
        minimap.appendChild(dot);
      });
    }

    function showDetail(item) {
      document.querySelectorAll('.detail-overlay').forEach(el => el.remove());

      const overlay = document.createElement('div');
      overlay.className = 'detail-overlay';

      const statusText = item.doneAt ? `ÈÅîÊàê: ${item.doneAt}` : 'ÈÄ≤Ë°å‰∏≠';
      const quadrantNames = {
        'close-big': 'üî• Â£ÆÂ§ß √ó „Åô„Åê', 'far-big': 'üåü Â£ÆÂ§ß √ó „ÅÑ„Å§„Åã',
        'close-small': '‚ú® Ë∫´Ëøë √ó „Åô„Åê', 'far-small': 'üí≠ Ë∫´Ëøë √ó „ÅÑ„Å§„Åã'
      };

      let linksHtml = '';
      if (item.links && item.links.length > 0) {
        linksHtml = '<ul class="detail-links">' +
          item.links.map(l => `<li><a href="${l.url}" target="_blank" rel="noopener">üîó ${l.label || l.url}</a></li>`).join('') + '</ul>';
      }

      let notesHtml = item.notes ? `<div class="detail-notes">${item.notes}</div>` : '';

      let milestonesHtml = '';
      if (item.milestones && item.milestones.length > 0) {
        const doneCount = item.milestones.filter(m => m.done).length;
        const total = item.milestones.length;
        const pct = Math.round((doneCount / total) * 100);
        milestonesHtml = `
          <div class="ms-progress">${doneCount} / ${total} ÈÅîÊàê (${pct}%)</div>
          <div class="ms-bar"><div class="ms-bar-fill" style="width:${pct}%"></div></div>
          <ul class="detail-milestones">
            ${item.milestones.map(m => `
              <li class="${m.done ? 'ms-done' : ''}">
                <span class="ms-check">${m.done ? '‚úì' : ''}</span>
                <span class="ms-text">${m.text}</span>
              </li>
            `).join('')}
          </ul>
        `;
      }

      overlay.innerHTML = `
        <div class="detail-popup">
          <button class="detail-close">‚úï</button>
          <h2>${item.emoji || ''} ${item.text}</h2>
          <div class="detail-meta">${quadrantNames[item.quadrant] || ''} „Éª ËøΩÂä†: ${item.addedAt} „Éª ${statusText}</div>
          ${notesHtml}
          ${milestonesHtml}
          ${linksHtml}
        </div>
      `;

      overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.remove(); });
      overlay.querySelector('.detail-close').addEventListener('click', () => overlay.remove());
      document.body.appendChild(overlay);
    }

    let openGroupId = null;

    function toggleGroupChildren(item, parentEl, px, py) {
      // Close if already open
      if (openGroupId === item.id) {
        document.querySelectorAll(`.item.child-of-${item.id}`).forEach(e => e.remove());
        openGroupId = null;
        return;
      }

      // Close any other open group
      if (openGroupId !== null) {
        document.querySelectorAll(`.item[class*="child-of-"]`).forEach(e => e.remove());
      }
      openGroupId = item.id;

      // Spawn child cards below parent, stacked vertically
      const cardHeight = 80;
      const gap = 10;
      const startY = py + parentEl.offsetHeight / zoom + 20;

      item.children.forEach((child, i) => {
        const childEl = document.createElement('div');
        const cDone = !!child.doneAt;
        childEl.className = `item q-${item.quadrant}${cDone ? ' done' : ''} child-card child-of-${item.id}`;
        childEl.dataset.itemId = child.id;
        const cy = startY + i * (cardHeight + gap);
        childEl.style.left = px + 'px';
        childEl.style.top = cy + 'px';
        childEl.style.transform = `scale(${1 / zoom})`;
        childEl.style.transformOrigin = 'top left';

        const cPct = cDone ? 100 : 0;
        const notesText = child.notes ? `<div class="date">${child.notes}</div>` : '';
        childEl.innerHTML = `
          <span class="emoji">${child.emoji || ''}</span><span class="text">${child.text}</span>
          <div class="item-progress">
            <div class="item-progress-bar">
              <div class="item-progress-fill" style="width:${cPct}%"></div>
            </div>
          </div>
          ${notesText}
        `;

        childEl.addEventListener('click', (e) => {
          if (hasDragged) return;
          e.stopPropagation();
          showDetail({ ...child, quadrant: item.quadrant, addedAt: item.addedAt });
        });

        canvas.appendChild(childEl);
      });
    }

    // Close group children when clicking canvas background
    document.addEventListener('click', (e) => {
      if (openGroupId && !e.target.closest('.item')) {
        document.querySelectorAll(`.item[class*="child-of-"]`).forEach(el => el.remove());
        openGroupId = null;
      }
    });

    function updateExportBtn() {
      const btn = document.getElementById('export-btn');
      btn.textContent = positionsModified ? 'üì§ JSONÂá∫Âäõ ‚óè' : 'üì§ JSONÂá∫Âäõ';
      btn.style.borderColor = positionsModified ? '#e67e22' : '#ddd';
    }

    function showExport() {
      document.querySelectorAll('.export-overlay').forEach(el => el.remove());

      // Build JSON with current positions
      const exportData = allItems.map(item => {
        const pos = itemPositions[item.id];
        const out = { ...item };
        if (pos) {
          out.x = Math.round(pos.x);
          out.y = Math.round(pos.y);
        }
        return out;
      });

      const json = JSON.stringify(exportData, null, 2);

      const overlay = document.createElement('div');
      overlay.className = 'export-overlay';
      overlay.innerHTML = `
        <div class="export-popup">
          <h2>üì§ ÈÖçÁΩÆ„Éá„Éº„Çø (JSON)</h2>
          <textarea readonly>${json}</textarea>
          <div class="export-actions">
            <button class="btn-close" onclick="this.closest('.export-overlay').remove()">Èñâ„Åò„Çã</button>
            <button class="btn-copy" onclick="copyExport(this)">üìã „Ç≥„Éî„Éº</button>
            <button class="btn-copy" onclick="downloadExport()">üíæ „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
          </div>
        </div>
      `;

      overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.remove(); });
      document.body.appendChild(overlay);
    }

    function downloadExport() {
      const exportData = allItems.map(item => {
        const pos = itemPositions[item.id];
        const out = { ...item };
        if (pos) { out.x = Math.round(pos.x); out.y = Math.round(pos.y); }
        return out;
      });
      const json = JSON.stringify(exportData, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ambitions.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function copyExport(btn) {
      const textarea = btn.closest('.export-popup').querySelector('textarea');
      navigator.clipboard.writeText(textarea.value).then(() => {
        btn.textContent = '‚úì „Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü';
        setTimeout(() => { btn.textContent = 'üìã „Ç≥„Éî„Éº'; }, 2000);
      });
    }

    applyTransform();
    loadAmbitions();
  </script>

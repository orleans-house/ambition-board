    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fafafa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-weight: 300;
      font-size: 1.8rem;
      letter-spacing: 0.1em;
      color: #222;
    }

    header p {
      font-size: 0.85rem;
      color: #999;
      margin-top: 0.3rem;
    }

    .board {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2px;
      width: min(90vw, 800px);
      height: min(80vh, 700px);
      background: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }

    .quadrant {
      background: #fff;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-y: auto;
    }

    .quadrant-label {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #bbb;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .quadrant-label .icon {
      font-size: 1rem;
    }

    /* Top-left: å£®å¤§ Ã— ã™ã */
    .q-close-big { border-radius: 12px 0 0 0; }
    .q-close-big .quadrant-label { color: #e67e22; }

    /* Top-right: å£®å¤§ Ã— ã„ã¤ã‹ */
    .q-far-big { border-radius: 0 12px 0 0; }
    .q-far-big .quadrant-label { color: #8e44ad; }

    /* Bottom-left: èº«è¿‘ Ã— ã™ã */
    .q-close-small { border-radius: 0 0 0 12px; }
    .q-close-small .quadrant-label { color: #27ae60; }

    /* Bottom-right: èº«è¿‘ Ã— ã„ã¤ã‹ */
    .q-far-small { border-radius: 0 0 12px 0; }
    .q-far-small .quadrant-label { color: #3498db; }

    .items {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .item {
      font-size: 0.9rem;
      font-weight: 400;
      padding: 0.6rem 0.8rem;
      background: #f8f8f8;
      border-radius: 8px;
      border-left: 3px solid transparent;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      line-height: 1.5;
    }

    .item:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .q-close-big .item  { border-left-color: #e67e22; }
    .q-far-big .item    { border-left-color: #8e44ad; }
    .q-close-small .item { border-left-color: #27ae60; }
    .q-far-small .item  { border-left-color: #3498db; }

    .item .emoji {
      margin-right: 0.3rem;
    }

    .item .date {
      font-size: 0.7rem;
      color: #bbb;
      margin-top: 0.2rem;
    }

    /* Axis labels */
    .axis-x, .axis-y {
      position: fixed;
      font-size: 0.65rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      color: #ccc;
    }

    .board-container {
      position: relative;
    }

    .axis-label {
      position: absolute;
      font-size: 0.7rem;
      font-weight: 300;
      color: #bbb;
      letter-spacing: 0.1em;
    }

    .axis-top    { top: -1.5rem; left: 50%; transform: translateX(-50%); }
    .axis-bottom { bottom: -1.5rem; left: 50%; transform: translateX(-50%); }
    .axis-left   { left: -3.5rem; top: 50%; transform: translateY(-50%) rotate(-90deg); }
    .axis-right  { right: -3.5rem; top: 50%; transform: translateY(-50%) rotate(90deg); }

    .empty-hint {
      font-size: 0.8rem;
      color: #ddd;
      font-style: italic;
      margin-top: 1rem;
    }
  </style>
</head>

  <script>
    async function loadAmbitions() {
      try {
        const res = await fetch('data/ambitions.json');
        const data = await res.json();
        renderItems(data);
      } catch (e) {
        console.error('Failed to load ambitions:', e);
      }
    }

    function renderItems(items) {
      // Clear all
      document.querySelectorAll('.items').forEach(ul => ul.innerHTML = '');

      items.forEach(item => {
        const quadrant = document.querySelector(`[data-quadrant="${item.quadrant}"] .items`);
        if (!quadrant) return;

        const li = document.createElement('li');
        li.className = 'item';
        li.innerHTML = `
          <span class="emoji">${item.emoji || ''}</span>${item.text}
          <div class="date">${item.addedAt}</div>
        `;
        quadrant.appendChild(li);
      });

      // Add empty hints
      document.querySelectorAll('.quadrant').forEach(q => {
        const ul = q.querySelector('.items');
        if (ul.children.length === 0) {
          ul.innerHTML = '<li class="empty-hint">ã¾ã ä½•ã‚‚ãªã„â€¦</li>';
        }
      });
    }

    loadAmbitions();
  </script>
